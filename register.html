<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_regis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <h1>Register To Continue</h1>
        <div class="title">
            <p>Register Here</p>
        </div>
        <form action="#">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your username" id="username" class="register_login" name="username">
            <br>
            <label for="email">Email</label>
            <input type="email" placeholder="email@gmail.com" id="email" class="register_login" name="email">
            <br>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" id="password" class="register_login" name="password">
            <br>
            <label for="repeat_password">Confirm Password</label>
            <input type="password" placeholder="Confirm your password" id="repeat_password" class="register_login" name="password_confirm">
            <br>
            <input type="submit" class="button_regis_login" value="REGISTER">
            <br>
            <p class="login_regis_text">
                Have an account? <a class="link" href="login.html">Login</a>
            </p><hr>
            <center><p>or</p></center>
            <div class="sosial_media">
            <div class="item"><i class="fa-brands fa-google"></i></div>
            <div class="item"><i class="fa-brands fa-facebook"></i></div>
            <div class="item"><i class="fa-brands fa-twitter"></i></div>
            <div class="item"><i class="fa-brands fa-instagram"></i></div>
        </div>
        </form>
    </div>
</body>
</html>
